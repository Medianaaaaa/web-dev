<html>
    <head>
        <title>Facebook Login Page</title>
        <style>
            *{
                margin:0;
                padding:0;
                text-decoration: none;
                outline: none;
            }
            body{
               width: 100%; 
               background-color: #f0f2f5;

            }
            form{
                background-color: #fff;
                position: absolute;
                width: 320px;
                height: 270px;
                padding:10px 5px 20px 5px;
                margin: -10vh 850px;
                border-radius: 5px;
                box-shadow: 5px 5px 6px -7px;
            }
            input[type='text'], input[type='password']{
                display: block;
                background-color: #fff;
                margin: auto;
                border: 1.5px solid  rgb(200,200,200);
                width: 300px;
                padding:10px 40px;
                border-radius: 5px;
                text-align:center;
                color: black;
                font-family: 'Segoe UI';
                font-size: 15px;

            }
            button{
                border:none;
                background-color: #1877f2;
                color:white;
                margin:auto;
                width: 283px;
                display: block;
                border-radius: 5px;
                padding: 10px 0;
                font-weight: bold;
                cursor: pointer;
            }
            .f-pws{
                display: block;
                width: 200px;
                margin: auto;
                color: #1877f2;
                padding-left: 80px;
                font-family: 'Segoe UI';
                font-weight: 400;
            }
            .line{
                border-top: 1px solid #222;
                opacity: 0.2;
            }
            .btn2{
                width: 180px;
                font-size: 14px;
                background-color: #42b72a;
                text-align:center;
            }
            .sub-link h3{
                width: 270px;
                position: relative;
                color:black;
                font-family: 'Segoe UI', Arial;
                padding: 130px 890px;
                font-size: 12px;
                font-weight:600;
            }
            .sub-link h3 a{
                color:black;
                font-weight: bold;
                font-size:13px;
            }
            .f-container{
                width:350px;
                margin-left: 350px;
                margin-top: 30vh;
                font-family: "Segoe UI", Roboto, "San Francisco";
            }
            .f-container img{
                width:250px;
                
            }
            p{
                font-size: 20px;
                font-weight: 600;
                word-spacing: 3px;
            }

        </style>
 
    </head>
    <body>
        <form action="">
            <input type="text" placeholder="Email or Phone Number"><br>
            <input type="password" placeholder="Password"/><br>
            <button type="submit">Log In</button><br>
            <a href="" class="f-pws">Forget Password</a><br>
            <div class="line"></div><br>
            <button class="btn2">Create New Account</button>
        </form>

        <div class="f-container">
            <img src="	https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" width="250">
            <p>Connect with friends and the world around on Facebook</p>
        </div>

        <div class="sub-link"> 
                <h3><a href="">Create a page</a> for a celebrity, band or business.</h3>
        </div>
    </body>
</html>
