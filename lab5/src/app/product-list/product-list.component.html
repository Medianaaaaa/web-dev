<h2>Products</h2>

<button type="button" (click)="onSelect('laptop')">Laptop</button>

<button type="button" (click)="onSelect('phone')">Phone</button>

<button type="button" (click)="onSelect('watch')">Watch</button>

<button type="button" (click)="onSelect('photo camera')">Photo Camera</button>


<app-product-item [selectedProduct]="selectedProduct"></app-product-item>
