<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> A red, red rose </h1>
    <p> O my Luve is like a red, red rose <br>
That’s newly sprung in June; <br>
O my Luve is like the melody <br>
That’s sweetly played in tune. </p>
    </body>
</html>
